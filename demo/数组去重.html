<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<script type="text/javascript">
		window.onload=function(){
			var a=[2,3,4,3,4,3,4,3,5,5,6,7];
			
			
			function nRarr(arr){
				var b=[];
				for(var i=0;i<arr.length;i++){
					if(b.indexOf(arr[i])==-1){
						b.push(arr[i])
					}
				}
				return b;
				//console.log(arr2);
			}
			console.log(nRarr(a));
			//document.body.innerHTML=arr2;
		}
	</script>
</head>

</html>
