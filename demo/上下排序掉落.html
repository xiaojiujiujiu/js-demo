<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>飞飞</title>
	<script type="text/javascript" src='index.js'></script>
	<script type="text/javascript">
		window.onload=function(){
			var str='';
			var len=20;
			var adiv=document.getElementsByTagName('div');
			var timer=null;
			var num=0;
			for(var i=0;i<len;i++){
				str+='<div style="width:50px;height:50px;background:red;position:absolute;top:0;left:'+i*60+'px;opacity:1;"></div>'
			}
			document.body.innerHTML=str;
			document.onclick=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					doMove(adiv[num],"top",15,500);
					opacity(adiv[num],'opacity');
					num++;
					if(num===len){
						clearInterval(timer);
					}
				}, 100)
				
			}		
		}
	</script>
</head>
<body>
	
</body>
</html>
