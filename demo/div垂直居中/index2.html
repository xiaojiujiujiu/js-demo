<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
             /*fixed 也可以*/
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            left:50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
<div class="container"></div>
</body>
</html>
