<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            height: 80px;
            position: absolute;
            padding:10px;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            background: red;
        }


    </style>
</head>
<body>

    <div class="container">
       css3属性
    </div>


</body>
</html>
