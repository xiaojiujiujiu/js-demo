<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .Center-Container.is-Inline {
            height: 400px;
            border: 1px solid red;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Center-Block{
            width: 100px;
            height: 100px;
            background: red;
        }



    </style>
</head>
<body>

<div class="Center-Container is-Inline">
    <div class="Center-Block">
       测试
    </div>
</div>
</body>
</html>
