<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            height: 400px;
            line-height: 400px;
            text-align: center;
            background: red;

        }

        .container span{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <span>只支持行内元素</span>
    </div>
</div>

</body>
</html>
