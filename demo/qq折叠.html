<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq折叠</title>
	<style type="text/css">
		ul{list-style: none;padding: 0;}
		#list{width: 300px;height: auto;margin: 0 auto;border: 1px solid #333; border-bottom: 0;}
		#list h2{height: 40px;line-height: 40px;text-indent: 20px;background: url(icon1.png) no-repeat 5px center #f66; border-bottom: 1px solid #333;margin: 0;}
		#list h2.active{background: url(icon2.png) no-repeat 5px center #f36;}
		#list ul{display: none;}
		#list ul li{text-indent: 24px; border-bottom: 1px solid #333;}
		#list ul li.hover{background: #36f;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox=document.getElementById('list');
			var oH=oBox.getElementsByTagName('h2');
			var oUl=oBox.getElementsByTagName('ul');
			var aLi=null;
			var arrLi=[];
			for(var i=0;i<oH.length;i++){
				oH[i].index=i;
				oH[i].onclick=function(){
					if(this.className==''){
						for(var i=0;i<oH.length;i++){
							oH[i].style.display='none';
							oH[i].className='';
						}
						oUl[this.index].style.display='block';
						this.className='active';
					}else{
						oUl[this.index].style.display='none';
						this.className='';
					}
				}
			}

			for(var i=0;i<oUl.length;i++){
				aLi=oUl[i].getElementsByTagName('li');
				for(var j=0;j<aLi.length;j++){
					arrLi.push(aLi[j]);
				}
			}

			for(var i=0;i<arrLi.length;i++){
				arrLi[i].onclick=function(){
					for(var i=0;i<arrLi.length;i++){
						arrLi[i].className='';
					}
					this.className='hover';
				}
			}
		}
	</script>
</head>
<body>
	<ul id="list">
		<li>
			<h2>我的好友</h2>
			<ul>
				<li>长长长长</li>
				<li>长长长长</li>
				<li>长长长长</li>
			</ul>
		</li>
		<li>
			<h2>伐木累</h2>
			<ul>
				<li>短短</li>
				<li>短短</li>
				<li>短短</li>
			</ul>
		</li>
		<li>
			<h2>黑名单</h2>
			<ul>
				<li>三三</li>
				<li>三三</li>
				<li>三三</li>
			</ul>
		</li>
	</ul>
</body>
</html>
